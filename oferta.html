<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>buffa.interiors — Cere Ofertă</title>
  <meta name="description" content="Cere Ofertă — buffa.interiors" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --fg:#0a0a0a;
      --pad:20px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:'Work Sans', system-ui, sans-serif;
      font-weight:100; font-size:15px; line-height:1.6;
    }
    a{ color:inherit; text-decoration:none; }

    header{ position:sticky; top:0; z-index:40; backdrop-filter:blur(6px); background:#fff; border-bottom:none; box-shadow:none; }
    .nav{ display:flex; align-items:center; justify-content:space-between; min-height:68px; padding:0 var(--pad); }
    .brand{ font-weight:900; font-size:22px; }
    .menu{ display:flex; gap:18px; font-weight:100; }
    .menu a{ opacity:.85; padding:8px 6px; font-weight:100; }
    .menu a:hover{ opacity:1; }

    .burger{ display:none; font-size:26px; background:none; border:none; cursor:pointer; }
    @media screen and (max-width: 1024px){
      .menu{ display:none; }
      .burger{ display:block; }
      .form-wrapper{ width:85% !important; }
    }

    .drawer{ width:100%; background:var(--bg); padding:16px var(--pad); display:block; max-height:0; overflow:hidden; transition:max-height 300ms ease; border-top:none; }
    .drawer.open{ max-height:60vh; }
    .drawer a{ display:block; padding:14px 0; border-bottom:none; }

    main{ padding:40px 0; }
    .form-wrapper{
      width:35%; margin:0 auto; background:#fff;
      border:1px solid #ddd; border-radius:8px;
      padding:30px; font-weight:100;
    }
    .form-wrapper h2{ font-weight:300; margin-bottom:20px; text-align:center; }
    .form-group{ margin-bottom:18px; text-align:left; }
    .form-group label{ display:block; margin-bottom:6px; font-weight:200; }
    .form-group input,
    .form-group select,
    .form-group textarea{
      width:100%; padding:10px; border:1px solid #ccc; border-radius:4px;
      font-family:'Work Sans', sans-serif; font-size:14px; font-weight:100;
    }
    .form-group textarea{ resize:vertical; min-height:90px; }
    button.submit{
      width:100%; padding:14px; border:none; border-radius:6px;
      background:#0a0a0a; color:#fff; font-weight:300; font-size:15px;
      cursor:pointer; transition:background 0.3s ease;
    }
    button.submit:hover{ background:#333; }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="interiors.html">buffa.interiors</a>
      <nav class="menu" aria-label="Meniu principal">
        <a href="proiecte.html">Proiecte</a>
        <a href="servicii.html">Servicii</a>
        <a href="pasi.html">Pașii Colaborării</a>
        <a href="etape.html">Etapele de Proiectare</a>
        <a href="oferta.html">Oferta&Tarife</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="burger" aria-label="Meniu" aria-expanded="false" onclick="toggleDrawer()">☰</button>
    </div>
  </header>

  <div id="drawer" class="drawer" hidden>
    <a href="proiecte.html" onclick="toggleDrawer(false)">Proiecte</a>
    <a href="servicii.html" onclick="toggleDrawer(false)">Servicii</a>
    <a href="pasi.html" onclick="toggleDrawer(false)">Pașii Colaborării</a>
    <a href="etape.html" onclick="toggleDrawer(false)">Etapele de Proiectare</a>
    <a href="oferta.html" onclick="toggleDrawer(false)">Oferta&Tarife</a>
    <a href="contact.html" onclick="toggleDrawer(false)">Contact</a>
  </div>

  <main>
    <div class="form-wrapper">
      <h2>Completează detaliile proiectului tău</h2>
      <form action="https://formspree.io/f/mnngqvqd" method="POST">
        <div class="form-group">
          <label for="tip-proiect">Tipul proiectului</label>
          <select id="tip-proiect" name="Tipul proiectului" required>
            <option value="" disabled selected>Alege tipul proiectului</option>
            <option value="apartament">Apartament</option>
            <option value="P+1">P+1</option>
            <option value="spatiu-comercial">Spațiu comercial</option>
            <option value="horeca">HoReCa</option>
            <option value="altul">Altul</option>
          </select>
        </div>
        <div class="form-group">
          <label for="suprafata">Suprafața totală (mp)</label>
          <input type="number" id="suprafata" name="Suprafața totală (mp)" required>
        </div>
        <div class="form-group">
          <label for="locatie">Locația proiectului</label>
          <input type="text" id="locatie" name="Locația proiectului" required>
        </div>
        <div class="form-group">
          <label for="camere">Numărul și tipul de camere</label>
          <textarea id="camere" name="Numărul și tipul de camere" required></textarea>
        </div>
        <div class="form-group">
          <label for="stadiu">Stadiul actual</label>
          <select id="stadiu" name="Stadiul actual" required>
            <option value="" disabled selected>Alege stadiul</option>
            <option value="spatiu-gol">Spațiu gol</option>
            <option value="renovare">Renovare</option>
            <option value="partial-mobilat">Parțial mobilat</option>
            <option value="altul">Altul</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data-incepere">Data estimată pentru începere</label>
          <input type="date" id="data-incepere" name="Data estimată pentru începere" required>
        </div>
        <div class="form-group">
          <label for="nume">Nume persoană de contact</label>
          <input type="text" id="nume" name="Nume" required>
        </div>
        <div class="form-group">
          <label for="email">Adresa de e-mail</label>
          <input type="email" id="email" name="Email" required>
        </div>
        <button type="submit" class="submit">Solicită oferta Buffa.Interiors</button>
      </form>
    </div>
  </main>

  <script>
    function toggleDrawer(force){
      const el = document.getElementById('drawer');
      const btn = document.querySelector('.burger');
      const willOpen = force === undefined ? !el.classList.contains('open') : !!force;
      if(willOpen){
        el.hidden = false;
        el.classList.add('open');
        btn.setAttribute('aria-expanded', 'true');
      } else {
        el.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
        setTimeout(()=>{ if(!el.classList.contains('open')) el.hidden = true; }, 320);
      }
    }
  </script>
</body>
</html>
