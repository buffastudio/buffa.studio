<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffa.Interiors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #ffffff; /* White background */
        }
        .image-container {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            margin: 0 auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }

        /* Media query for large screens (desktop) */
        @media (min-width: 1024px) {
            .image-container {
                width: 40%; /* Adjusted from 50% to 40% */
            }
            .image-container img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="1.jpg" alt="Buffa Interiors">
    </div>

    <div class="image-container">
        <img src="2.jpg" alt="Buffa Interiors">
    </div>

    </div>

    <div class="image-container">

    </div>

    <div class="image-container">

    </div>

        <img src="9.jpg" alt="Buffa Interiors">
    </div>

</body>
</html>
